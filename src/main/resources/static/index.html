<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding-top: 50px;
        }
        #chat {
            border: 1px solid #ccc;
            height: 200px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Chat Room</h2>
    <label for="roomId">Enter Room Number:</label>
    <input type="text" id="roomId" placeholder="Enter room number">

    <label for="message">Your Message:</label>
    <input type="text" id="message" placeholder="Type your message">

    <button onclick="joinRoom()">Join Room & Start Chatting</button>

    <div id="chat"></div>

    <button onclick="sendMessage()">Send Message</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
    let stompClient = null;
    let currentRoomId = null;

    // WebSocket 연결 설정
    function connect() {
        const socket = new SockJS('/chat');  // 서버의 WebSocket 엔드포인트
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function () {
            console.log("Connected to WebSocket");

            stompClient.subscribe('/topic/error',function(errorOutput) {
                alert('Error: ' + errorOutput.body);
            });
        });
    }

    // 방에 참여하고 메시지 수신 대기
   function joinRoom() {
        const roomId = document.getElementById("roomId").value;

        // 방 존재 여부 확인
        stompClient.send("/api/checkRoom", {}, roomId);

        // 방 존재 여부 응답 구독
        stompClient.subscribe('/topic/roomCheck', function (response) {
            const roomExists = JSON.parse(response.body);

            if (roomExists) {
                currentRoomId = roomId;

                // 방에 구독
                stompClient.subscribe(`/topic/messages/${roomId}`, function (message) {
                    const receivedMessage = JSON.parse(message.body).message;
                    document.getElementById("chat").innerHTML += `<div>${receivedMessage}</div>`;
                });

                document.getElementById("chat").innerHTML += `<div>Joined Room ${roomId}</div>`;
            } else {
                alert("해당 방은 존재하지 않습니다.");
            }
        });
    }

    // 메시지 전송
    function sendMessage() {
        const message = document.getElementById("message").value;
        const roomId = currentRoomId;

        if (roomId && message) {
            stompClient.send("/api/sendMessage", {}, JSON.stringify({
                roomId: roomId,
                message: message
            }));
            document.getElementById("message").value = "";  // 입력란 초기화
        } else {
            alert("방 번호와 메시지를 입력하세요.");
        }
    }

    // 페이지 로드 시 WebSocket 연결
    window.onload = connect;
</script>
</body>
</html>
