<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding-top: 50px;
        }
        #chat {
            border: 1px solid #ccc;
            height: 200px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Chat Room</h2>
    <label for="roomId">Enter Room Number:</label>
    <input type="text" id="roomId" placeholder="Enter room number">

    <label for="message">Your Message:</label>
    <input type="text" id="message" placeholder="Type your message">

    <button onclick="joinRoom()">Join Room</button>
    <button onclick="leaveRoom()">Leave Room</button>

    <div id="chat"></div>

    <button onclick="sendMessage()">Send Message</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
    let stompClient = null;
    let currentRoomId = null;
    let currentSubscription = null;
    const browserId = localStorage.getItem('browserId') || Math.random().toString(36).substring(2);
    localStorage.setItem('browserId', browserId);

    function connect() {
        const socket = new SockJS('/chat');  // 서버의 WebSocket 엔드포인트
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log("Connected to WebSocket: " + frame);
            console.log("브라우저아이디 : " + browserId);

            // 에러 메시지 처리
            stompClient.subscribe('/topic/error', function (errorOutput) {
                alert('Error: ' + errorOutput.body);
            });
        });
    }

    function joinRoom() {
        const roomId = document.getElementById("roomId").value;
    <!--input에 값이 비어있으면 되돌린다.-->
        if (!roomId) {
            alert("방 번호를 입력하세요.");
            return;
        }

        // 방 체크 및 구독 처리
        stompClient.send("/api/checkRoom", {}, roomId);
        stompClient.subscribe('/topic/roomCheck', function (response) {
        <!--stompClient.subscribe를 통한 수신한 메시지 본문 JSON 문자열을 JavaScript 객체로 변환하는 시킴-->
            const roomExists = JSON.parse(response.body);
        <!--이전 방이 존재하며 입력한 방 번호가 존재하면 이전 방 구독은 해제-->
            if (roomExists) {
                if (currentSubscription) {
                    leaveRoom(); // 이전 방에서 구독 해제
                }
        <!--입력한 방 번호는 roomId가 됨-->
                currentRoomId = roomId;
        <!--입력한 방 번호에 구독을 설정한다.-->
                currentSubscription = stompClient.subscribe(`/topic/messages/${roomId}/${browserId}`, function (message) {
                    const receivedMessage = JSON.parse(message.body);

                    const msg = receivedMessage.message;
                // 모든 메시지 표시
                document.getElementById("chat").innerHTML += `<div>${msg}</div>`;
                });

                // 이전 채팅 내용 삭제
                document.getElementById("chat").innerHTML = `<div>Joined Room ${roomId}</div>`;
            } else {
                alert("해당 방은 존재하지 않습니다.");
            }
        });
    }

    function leaveRoom() {
        if (currentSubscription) {
            currentSubscription.unsubscribe(); // unsubscribe()은 STOMP 클라이언트에서 현재 구독을 해제해줌
            currentSubscription = null;
            currentRoomId = null;
            document.getElementById("chat").innerHTML = ""; // 채팅 내용 초기화
        }
    }

    function sendMessage() {
        const message = document.getElementById("message").value;
        const roomId = currentRoomId;

        if (roomId && message) {
            stompClient.send("/api/sendMessage", {}, JSON.stringify({
                roomId: roomId,
                message: message,
                browserId: browserId  // 고유 브라우저 ID 추가
            }));
            document.getElementById("message").value = "";  // 입력란 초기화
        } else {
            alert("방 번호와 메시지를 입력하세요.");
        }
    }

    window.onload = connect;
</script>
</body>
</html>
