<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 애플리케이션</title>
    <script src="https://cdn.jsdelivr.net/sockjs/1.0.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat { margin: 20px; }
        .chat-room { margin-bottom: 20px; }
        .messages { border: 1px solid #ddd; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
        .input-group { margin-bottom: 10px; }
        .input-group input { width: 70%; margin-right: 10px; }
    </style>
</head>
<body>
<div id="chat">
    <h1>채팅 애플리케이션</h1>

    <!-- 채팅방 생성 -->
    <div class="input-group">
        <input type="text" id="roomNameInput" placeholder="채팅방 이름을 입력하세요">
        <button onclick="createRoom()">방 생성하기</button>
    </div>
    <div id="roomStatus"></div>

    <!-- 메시지 전송 -->
    <div class="input-group">
        <input type="text" id="roomIdInput" placeholder="방 ID를 입력하세요">
        <input type="text" id="messageInput" placeholder="메시지를 입력하세요">
        <button onclick="sendMessage()">보내기</button>
    </div>

    <!-- 방 목록과 메시지 표시 -->
    <div id="chatRooms"></div>
</div>

<script>
    const socket = new SockJS('/chat');  // 웹소켓 엔드포인트
    const stompClient = Stomp.over(socket);

    // 연결 성공 시
    function connect() {
        stompClient.connect({}, (frame) => {
            console.log('Connected: ' + frame);

            // 방 생성 결과 수신
            stompClient.subscribe('/topic/roomCreated', (message) => {
                const room = JSON.parse(message.body);
                addChatRoom(room.id, room.name);
            });

            // 에러 메시지 수신
            stompClient.subscribe('/topic/error', (message) => {
                displayError(message.body);
            });
        });
    }

    // 방 추가
    function addChatRoom(roomId, roomName) {
        const chatRoomsDiv = document.getElementById('chatRooms');
        let roomDiv = document.getElementById(`room-${roomId}`);

        if (!roomDiv) {
            roomDiv = document.createElement('div');
            roomDiv.id = `room-${roomId}`;
            roomDiv.className = 'chat-room';
            roomDiv.innerHTML = `<h3>${roomName}</h3><div class="messages" id="messages-${roomId}"></div>`;
            chatRoomsDiv.appendChild(roomDiv);

            // 메시지 수신 구독
            stompClient.subscribe(`/topic/messages/${roomId}`, (message) => {
                const messagesDiv = document.getElementById(`messages-${roomId}`);
                messagesDiv.innerHTML += `<p>${message.body}</p>`;
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // 스크롤을 최신 메시지로 이동
            });
        }
    }

    // 방 생성
    function createRoom() {
        const roomName = document.getElementById('roomNameInput').value;
        stompClient.send('/api/createRoom', {}, roomName);
    }

    // 메시지 전송
    function sendMessage() {
        const roomId = document.getElementById('roomIdInput').value;
        const message = document.getElementById('messageInput').value;
        stompClient.send('/api/sendMessage', {}, JSON.stringify({ roomId, message }));
        document.getElementById('messageInput').value = ''; // 입력란 초기화
    }

    // 에러 메시지 표시
    function displayError(errorMessage) {
        alert('오류 발생: ' + errorMessage);
    }

    // 연결 시작
    connect();
</script>
</body>
</html>
