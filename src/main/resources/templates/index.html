<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="../css/main.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
<script src="../js/main.js"></script>
<body>
    <header class="header">
        <nav class="navbar_navbar__O41pd">
            <div class="navbar_navigation__P0M5v">
                <a href="/"><img src="../img/Group 4 (1).png" alt="" class="logo"></a>
            </div>
            <div class="navbar_loginElementWrapper__11CeH">
                <!-- <a href="#"><img src="./img/Group 3.png" alt="" style="width: 120px; padding:12px;"></a> -->
                <ul class="header-ul">
                    <li class="header-li"><a class="head-li-a" href="#">사람구하기</a></li>
                    <li class="header-li" th:if="${isLogin == false}"><a class="head-li-a" href="/login">로그인</a></li>
                    <li class="header-li" th:if="${isLogin != false}"><a class="head-li-a" href="#">프로필</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="slide-content">
        <div class="swiper mySwiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img class="slide-page" src="../img/Group 9.png"  alt=""></div>
                <div class="swiper-slide"><img class="slide-page" src="../img/Group 6.png" alt=""></div>
                <div class="swiper-slide"><img class="slide-page" src="../img/Group 6 (1).png"></div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
    <div>
        <div class="recruitment-post">
            <h2>모집글</h2>
        </div>
    </div>
</body>
</html>
