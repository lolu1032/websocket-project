<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Form</title>
    <link rel="stylesheet" href="../css/post.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="../js/fetchWithAuth.js"></script>
    <script src="../js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="content">
    <form id="postForm">
        <div class="post-header">
            <div class="head-top">
                <select class="head-post" name="head-post" id="head-post">
                    <option value="스터디">스터디</option>
                    <option value="프로젝트">프로젝트</option>
                </select>
                <input class="header-type" type="text" name="head-title" placeholder="제목을 입력하세요">
            </div>
            <div class="head-mid">
                <label for="count" id="count">인원수</label>
                <input type="number" class="header-count" name="head-count">
                <label for="date" id="date">기한</label>
                <input type="date" class="header-date" name="head-date">
                <label for="endDate" id="endDate">종료일</label>
                <input type="date" class="header-date" name="head-endDate">
            </div>
            <div class="heed-foot">
                <label for="postion" id="postion">포지션</label>
                <input type="text" class="header-position" name="head-position">
                <label for="language" id="language">언어</label>
                <input type="text" class="header-language" placeholder="언어 선택" id="languageInput" name="head-language">
            </div>
        </div>
        <div id="editor"></div>
        <input type="hidden" name="content" id="editorContent">
        <input type="submit" value="저장">
    </form>
</div>

<!-- Modal -->
<div id="languageModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3>언어 선택</h3>
        <!-- 언어 선택 UI -->
        <label class="values">프론트엔드</label>
        <div class="front-content">
            <input type="checkbox" name="lang" value="React"> React
            <input type="checkbox" name="lang" value="Vue"> Vue.js
            <input type="checkbox" name="lang" value="Svelte"> Svelte
            <input type="checkbox" name="lang" value="Angular"> Angular
        </div>
        <label class="values">백엔드</label>
        <div class="back-content">
            <input type="checkbox" name="lang" value="Java"> Java
            <input type="checkbox" name="lang" value="Node"> Node.js
            <input type="checkbox" name="lang" value="Ruby"> Ruby
            <input type="checkbox" name="lang" value="Go"> Go
            <input type="checkbox" name="lang" value="Python"> Python
            <input type="checkbox" name="lang" value="Kotlin"> Kotlin
        </div>
        <!-- 기타 언어 -->
        <label class="values">기타</label>
        <div class="etc-content">
            <input type="checkbox" name="lang" value="Figma"> Figma
            <input type="checkbox" name="lang" value="Photoshop"> Photoshop
            <input type="checkbox" name="lang" value="Illustrator"> Illustrator
        </div>
        <div class="btn">
            <button class="save-btn">저장</button>
        </div>
    </div>
</div>

<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<script>
    const Editor = toastui.Editor;
    const editor = new Editor({
        el: document.querySelector('#editor'),
        height: '600px',
        initialEditType: 'markdown',
        previewStyle: 'vertical',
        hooks: {
            addImageBlobHook: (blob, callback) => {
                const formData = new FormData();
                formData.append('file', blob);

                $.ajax({
                    type: 'POST',
                    enctype: 'multipart/form-data',
                    url: '/files/upload',
                    data: formData,
                    dataType: 'json',
                    processData: false,
                    contentType: false,
                    cache: false,
                    timeout: 600000,
                    success: function(data) {
                        const url = '/files/uploads/' + encodeURIComponent(data.fileName);
                        callback(url);
                        displayUploadedImage(url);
                    },
                    error: function(e) {
                        const errorImageUrl = '/path/to/default/image.png';
                        callback(errorImageUrl, '사진 대체 텍스트 입력');
                    }
                });
            }
        }
    });

    const languageInput = document.getElementById('languageInput');
    const modal = document.getElementById('languageModal');
    const closeBtn = document.querySelector('.close-btn');
    const saveBtn = document.querySelector('.save-btn');
    const checkboxes = document.querySelectorAll('input[name="lang"]');

    languageInput.addEventListener('click', () => {
        modal.style.display = 'block';
    });

    closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });

    saveBtn.addEventListener('click', (event) => {
        event.preventDefault();

        const selectedLanguages = Array.from(checkboxes)
            .filter(checkbox => checkbox.checked)
            .map(checkbox => checkbox.value);

        if (selectedLanguages.length > 0) {
            languageInput.value = selectedLanguages.join(', ');
        } else {
            languageInput.value = '';
        }

        modal.style.display = 'none';
    });

document.getElementById('postForm').addEventListener('submit', function(event) {
    event.preventDefault();  // 폼 제출 시 페이지 새로고침 방지

    const formData = new FormData(this);
    let markdownContent = editor.getMarkdown();

    formData.set('content', markdownContent);

    let headCount = formData.get('head-count');
    headCount = parseInt(headCount);
    if (isNaN(headCount)) {
        alert("인원수는 숫자만 입력할 수 있습니다.");
        return;
    }
    formData.set('head-count', headCount);

    fetch('/api/postSave', {
        method: 'POST',
        body: formData,
        credentials: 'include'
    })
    .then(response => {
        if (response.ok) {
            return response.text();
        }
        throw new Error('서버 응답이 올바르지 않습니다.');
    })
    .then(data => {
        console.log('성공:', data);
        alert("포스트가 성공적으로 저장되었습니다");
        window.location.href = '/';
    })
    .catch(error => {
        console.error('에러 발생:', error);
        alert("포스트 저장 중 오류가 발생했습니다.");
    });
});

</script>
</body>
</html>
