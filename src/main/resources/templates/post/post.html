<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Form</title>
    <link rel="stylesheet" href="../css/post.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="../js/fetchWithAuth.js"></script>
    <script src="../js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="content">
    <form id="postForm">
        <div class="post-header">
            <div class="head-top">
                <select class="head-post" name="head-post" id="head-post">
                    <option value="스터디">스터디</option>
                    <option value="프로젝트">프로젝트</option>
                </select>
                <input class="header-type" type="text" name="head-title" placeholder="제목을 입력하세요">
            </div>
            <div class="head-mid">
                <label for="count" id="count">인원수</label>
                <input type="number" class="header-count" name="head-count">
                <label for="date" id="date">기한</label>
                <input type="date" class="header-date" name="head-date">
                <label for="endDate" id="endDate">종료일</label>
                <input type="date" class="header-date" name="head-endDate">
            </div>
            <div class="heed-foot">
                <label for="postion" id="postion">포지션</label>
                <input type="text" class="header-position" name="head-position">
                <label for="language" id="language">언어</label>
                <input type="text" class="header-language" placeholder="언어 선택" id="languageInput" name="head-language">
            </div>
        </div>
        <div id="editor"></div>
        <input type="hidden" name="content" id="editorContent">
        <input type="submit" value="저장">
    </form>
</div>

<!-- Modal -->
<div id="languageModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3>언어 선택</h3>
        <!-- 언어 선택 UI -->
        <label class="values">프론트엔드</label>
        <div class="front-content">
            <input type="checkbox" name="lang" value="React"> React
            <input type="checkbox" name="lang" value="Vue"> Vue.js
            <input type="checkbox" name="lang" value="Svelte"> Svelte
            <input type="checkbox" name="lang" value="Angular"> Angular
        </div>
        <label class="values">백엔드</label>
        <div class="back-content">
            <input type="checkbox" name="lang" value="Java"> Java
            <input type="checkbox" name="lang" value="Node"> Node.js
            <input type="checkbox" name="lang" value="Ruby"> Ruby
            <input type="checkbox" name="lang" value="Go"> Go
            <input type="checkbox" name="lang" value="Python"> Python
            <input type="checkbox" name="lang" value="Kotlin"> Kotlin
        </div>
        <!-- 기타 언어 -->
        <label class="values">기타</label>
        <div class="etc-content">
            <input type="checkbox" name="lang" value="Figma"> Figma
            <input type="checkbox" name="lang" value="Photoshop"> Photoshop
            <input type="checkbox" name="lang" value="Illustrator"> Illustrator
        </div>
        <div class="btn">
            <button class="save-btn">저장</button>
        </div>
    </div>
</div>

<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<script src="../js/post.js"></script>
</body>
</html>
