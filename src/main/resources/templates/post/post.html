<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/post.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="../js/fetchWithAuth.js"></script>
    <script src="../js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="content">
    <form id="postForm">
        <div class="post-header">
            <div class="head-top">
                <select class="head-post" name="head-post" id="head-post">
                    <option value="스터디">스터디</option>
                    <option value="프로젝트">프로젝트</option>
                </select>
                <input class="header-type" type="text" name="head-title">
            </div>
            <div class="head-mid">
                <label for="count" id="count">인원수</label>
                <input type="number" class="header-count" name="head-count">
                <label for="date" id="date">기한</label>
                <input type="date" class="header-date" name="head-date">
            </div>
            <div class="heed-foot">
                <label for="postion" id="postion">포지션</label>
                <input type="text" class="header-position" name="head-position">
                <label for="language" id="language">언어</label>
                <input type="text" class="header-language" placeholder="언어 선택" id="languageInput" name="head-language">
            </div>
        </div>
        <div id="editor"></div>
        <input type="hidden" name="content" id="editorContent">
        <input type="submit" value="저장">
    </form>
</div>

<!-- Modal -->
<div id="languageModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3>언어 선택</h3>
        <label class="values">프론트엔드</label>
        <div class="front-content">
            <input type="checkbox" name="lang" value="React">React
            <input type="checkbox" name="lang" value="Vue"> Vue.js
            <input type="checkbox" name="lang" value="Svelte"> Svelte
            <input type="checkbox" name="lang" value="Angular"> Angular
        </div>
        <label class="values">백엔드</label>
        <div class="back-content">
            <input type="checkbox" name="lang" value="Java">Java
            <input type="checkbox" name="lang" value="Node"> Node.js
            <input type="checkbox" name="lang" value="Ruby"> Ruby
            <input type="checkbox" name="lang" value="Go"> Go
            <input type="checkbox" name="lang" value="Python"> Python
            <input type="checkbox" name="lang" value="Kotlin"> Kotlin
        </div>
        <label class="values">기타</label>
        <div class="etc-content">
            <input type="checkbox" name="lang" value="Figma">Figma
            <input type="checkbox" name="lang" value="Photoshop">Photoshop
            <input type="checkbox" name="lang" value="Illustrator">Illustrator
        </div>
        <div class="btn">
            <button class="save-btn">저장</button>
        </div>
    </div>
</div>

<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<script>
    const Editor = toastui.Editor;
    const editor = new Editor({
        el: document.querySelector('#editor'),
        height: '600px',
        initialEditType: 'markdown',
        previewStyle: 'vertical',
        initialValue: '내용을 입력해주세요',
        events: {
            change: function () {
                console.log(editor.getMarkdown());
            }
        },
        hooks: {
        // blob 업로드할 이미지 파일, callback : 업로드 후 호출 함수
            addImageBlobHook: (blob, callback) => {
            // 업로드한 파일을 서버로 전송하기 위해 FormData 객체 생성 이미지를 추가
                const formData = new FormData();
                formData.append('file', blob);

                $.ajax({
                    type: 'POST',
                    // 파일 업로드를 포함한 데이터 전송에 사용됩니다.
                    enctype: 'multipart/form-data',
                    url: '/files/upload',
                    data: formData,
                    dataType: 'json',
                    processData: false,
                    contentType: false,
                    cache: false,
                    timeout: 600000,
                    success: function(data) {
                        const url = '/files/uploads/' + encodeURIComponent(data.fileName); // URL 인코딩 추가
                        callback(url, '사진 대체 텍스트 입력');

                        // 이미지 표시
                        // displayUploadedImage(url) 함수를 호출하여 웹 페이지에 업로드된 이미지를 표시합니다.
                        displayUploadedImage(url); // 업로드된 이미지를 표시하는 함수 호출
                    },
                    error: function(e) {
                        // 기본 이미지 URL로 변경
                        const errorImageUrl = '/path/to/default/image.png'; // 기본 이미지 URL
                        callback(errorImageUrl, '사진 대체 텍스트 입력');
                    }
                });
            }
        }
    });

    // 언어 입력 필드를 클릭하면 모달을 표시
    const languageInput = document.getElementById('languageInput');
    const modal = document.getElementById('languageModal');
    const closeBtn = document.querySelector('.close-btn');
    const saveBtn = document.querySelector('.save-btn'); // 저장 버튼 선택
    const checkboxes = document.querySelectorAll('input[name="lang"]'); // 언어 체크박스

    languageInput.addEventListener('click', () => {
        modal.style.display = 'block'; // 모달 표시
    });

    // 모달 닫기 버튼 클릭 시 모달 숨기기
    closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    // 모달 외부 클릭 시 모달 숨기기
    window.addEventListener('click', (event) => {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });

    // 저장 버튼 클릭 시 선택된 언어를 입력 필드에 표시
    saveBtn.addEventListener('click', () => {
        const selectedLanguages = Array.from(checkboxes) // 체크박스를 배열로 변환
            .filter(checkbox => checkbox.checked) // 체크된 박스 필터링
            .map(checkbox => checkbox.value); // 값 추출

        // 선택된 언어를 입력 필드에 표시
        languageInput.value = selectedLanguages.join(', '); // 언어를 ','로 구분하여 입력 필드에 표시
        modal.style.display = 'none'; // 모달 숨기기
    });

    // 업로드된 이미지를 표시하는 함수
    function displayUploadedImage(url) {
        const uploadedImagesContainer = document.getElementById('uploadedImages');
        const imgElement = document.createElement('img');
        imgElement.src = url; // 업로드된 이미지 URL
        imgElement.alt = 'Uploaded Image';
        imgElement.style.width = '100px'; // 이미지 크기 조절
        imgElement.style.height = '100px'; // 이미지 크기 조절
        imgElement.style.margin = '5px'; // 여백 조절
        uploadedImagesContainer.appendChild(imgElement); // 이미지 추가
    }
document.getElementById('postForm').addEventListener('submit', function(event) {
    event.preventDefault();  // 폼 제출 시 페이지 새로고침 방지

    const formData = new FormData(this); // 폼 데이터 수집

    // TOAST UI 에디터에서 마크다운 내용 가져와서 'content' 필드에 추가
    const markdownContent = editor.getMarkdown();
    formData.append('content', markdownContent);

    // head-count 값이 숫자가 아니면 기본값을 설정하거나 오류 처리
    let headCount = formData.get('head-count');
    headCount = parseInt(headCount);  // 문자열을 숫자로 변환
    if (isNaN(headCount)) {
        alert("인원수는 숫자만 입력할 수 있습니다.");
        return;  // 숫자가 아닌 경우 폼 제출 중단
    }
    formData.set('head-count', headCount);  // 유효한 숫자만 전송

    // 서버로 데이터 전송
    fetch('/api/postSave', {
        method: 'POST',
        body: formData,
        credentials: 'include'  // 쿠키 기반 인증 (HTTP Only)
    })
    .then(response => {
        if (response.ok) {
            return response.text();  // 응답을 텍스트로 처리
        }
        throw new Error('서버 응답이 올바르지 않습니다.');
    })
    .then(data => {
        console.log('성공:', data);
        alert("포스트가 성공적으로 저장되었습니다");
        window.location.href = '/';
    })
    .catch(error => {
        console.error('에러 발생:', error);
        alert("포스트 저장 중 오류가 발생했습니다.");
    });
});

</script>
</body>
</html>
