<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="../css/main.css">
<link rel="stylesheet" href="../css/header.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
<script src="../js/fetchWithAuth.js"></script>
<script src="../js/main.js"></script>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="slide-content">
    <div class="swiper mySwiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img class="slide-page" src="../img/Grou 9.png"  alt=""></div>
            <div class="swiper-slide"><img class="slide-page" src="../img/Grop 5 (2).png" alt=""></div>
            <div class="swiper-slide"><img class="slide-page" src="../img/Grup 5 (1).png"></div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!--        &lt;!&ndash; If we need navigation buttons &ndash;&gt;-->
        <!--        <div class="swiper-button-prev"></div>-->
        <!--        <div class="swiper-button-next"></div>-->
    </div>
</div>
<div>
    <div class="recruitment-post">
<!--        <h2 th:if="${selectedCategory == 'all'}">전체글</h2>-->
<!--        <h2 th:if="${selectedCategory == '스터디'}">스터디</h2>-->
<!--        <h2 th:if="${selectedCategory == '프로젝트'}">프로젝트</h2>-->
        <div class="search-container">
            <form action="/search" method="get">
                <select name="searchList" id="searchList">
                    <option value="">전체</option>
                    <option value="title">제목</option>
                    <option value="language">언어</option>
                </select>
                <input type="search" name="search" class="search">
                <button type="submit" class="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>
    </div>
    <div class="list-container">
        <ul class="list">
            <li class="all"><a href="http://localhost:8080/posts?page=0&category=all">전체보기</a></li>
            <li class="study"><a href="http://localhost:8080/posts?page=0&category=스터디">스터디</a></li>
            <li class="project"><a href="http://localhost:8080/posts?page=0&category=프로젝트">프로젝트</a></li>
        </ul>
    </div>
    <div class="post">
        <div th:each="list : ${list}">
            <a class="post-container" th:href="@{/post/{id}(id=${list.id})}">
                <div class="side-title">
                    <p class="side_title" th:text="${list.category}">카테고리</p>
                </div>
                <div class="post-title">
                    <h3 class="title" th:text="${list.title}">무엇무엇을 무엇을 구합니다</h3>
                </div>
                <div class="post-language">
                    <p class="language" th:text="|언어 : ${list.language}">언어1 언어2 언어3</p>
                </div>
                <div class="post-position">
                    <p class="position" th:text="|포지션 : ${list.position}">프론트, 백엔드</p>
                </div>
                <div class="post-people">
                    <p class="people" th:text="|인원수 : ${list.count}|"></p>
                </div>
                <div class="post-a">
                    <p class="language" th:text="${list.member.name}">김창수(xxxx***)</p>
                </div>
            </a>
        </div>
    </div>
<!--    <div th:replace="~{fragments/paging :: paging}"></div>-->
</div>
</body>
</html>
